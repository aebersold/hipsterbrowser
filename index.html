<body class="html5">
<div class="browser">
  <form action="" method="get" id="urlform">
    <input type="text" name="url" id="url" value="www.sbb.ch">
    <input type="submit" name="go" id="go">
  </form>  
</div>
<div class="bviewport">
  <iframe src="start.html" name="hipsterframe" frameborder="0" class="hipsterframe"></iframe>
</div>

<!-- le javascript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

<script>
$('#urlform').submit(function(event){
    event.preventDefault();
    var url = $("#url").val();
    
    document.title = 'Hipsterbrowser | ' + url;

    if(url.substr(0,7) != 'http://'){
        url = 'http://' + url;
    }
    if(url.substr(url.length-1, 1) != '/'){
        url = url + '/';
    }

    $(".hipsterframe").attr('src',url);
});

function iframesize() {
  var vp = $(window).height();
  vp -= 64;
  $(".hipsterframe").height(vp);
}

$(document).ready(function() {
  iframesize();
});
$(window).resize(function() {
  iframesize();
});
</script>
